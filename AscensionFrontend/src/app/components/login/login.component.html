<div class="login-screen">
  <div class="login-container">
    <div class="login-columns">
      <!-- Left Column: Logo and App Name -->
      <div class="logo-column">
        <img src="assets/images/image.png" alt="Ascension Logo" class="login-logo">
        <h1>Nurse Handoff Tool</h1>
        <p class="tagline">Streamlining patient care transitions</p>
      </div>
      
      <!-- Right Column: Login Form -->
      <div class="form-column">
        <h2>Welcome Back</h2>
        <p class="login-subtitle">Please enter your credentials to continue</p>
        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input 
              type="text" 
              id="username" 
              name="username"
              [(ngModel)]="username"
              placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              name="password"
              [(ngModel)]="password"
              placeholder="Enter password">
          </div>
          <button 
            type="submit" 
            class="btn-primary" 
            [disabled]="loading">
            {{ loading ? 'Logging in...' : 'Login' }}
          </button>
          <div class="login-hint">
            <small>Use username: <strong>user</strong> and password: <strong>user</strong></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
